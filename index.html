<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="key-code">0</div>
    <div class="key-code-box">
        <div class="boxwrapper">
            <div class="inside-box">
                <strong>event.key</strong>
            </div>
            <div class="box" id="event"></div>
        </div>
        <div class="boxwrapper">
            <div class="inside-box">
                <strong>event.location</strong>
            </div>
            <div class="box" id="location"></div>
        </div>
        <div class="boxwrapper">
            <div class="inside-box">
                <strong>event.which</strong>
            </div>
            <div class="box" id="which"></div>
        </div>
        <div class="boxwrapper">
            <div class="inside-box">
                <strong>event.code</strong>
            </div>
            <div class="box" id="code"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
